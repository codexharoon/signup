<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhammad Haroon, codexharoon">
    <meta name="description" content="This is signup page created with the help of html and css.">
    <meta name="keywords" content="signup page, codexharoon, muhammad haroon, html css project">

    <title>Sign up - Code x Haroon</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header id="signup-header">
                <h1>Sign up</h1>
                <p>in just less than 1 minute</p>
            </header>

            <main id="signup-body">

                <form action="#">

                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Muhammad Haroon" required>
                    </p>

                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="contactwithharoon@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="" placeholder="Contains letters & Symbols" required>
                    </p>
                    
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>

                </form>

            </main>

            <footer id="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>


</body>
</html>
